<body>
  <div>
    <nav class="navbar navbar-light bg-light" style="color:white;  background-color: lightblue;">
        <a class="navbar-brand" href="#">Covid19 Data Visualization-Bangladesh</a>
    </nav>
    <div style="margin-top:50px;">
      <div class="container">
          <div class="row">
              <div class="col-md-2" >
                <div class="option-title">Chart Content</div>
                <div class="option-control-div"  id="checkBoxContainer2">

                </div>
                <div class=" justify-content-center my-4">
                    <span class="option-title">Days since first case</span>
                    <form class="range-field w-75">
                        <input id="slider11" class="border-0" type="range" min="0" max="200" value="0" />
                    </form>
                    <span class="font-weight-bold text-primary ml-2 mt-1 valueSpan"></span>
                  </div>
                  

                  <div class=" justify-content-center my-4">
                    <span class="option-title">Minimum cases</span>
                    <form class="range-field w-75">
                        <input id="slider12" class="border-0" type="range" min="0" max="200" value="0" />
                    </form>
                    <span class="font-weight-bold text-primary ml-2 mt-1 valueSpan2"></span>
                  </div>
                  
                  <div class=" justify-content-center my-4">
                    <span class="option-title">Number of days to show</span>
                    <form class="range-field w-75">
                        <input id="slider13" class="border-0" type="range" min="0" max="200" value="0" />
                    </form>
                    <span class="font-weight-bold text-primary ml-2 mt-1 valueSpan3"></span>
                  </div>
                </div>
             

              <div class="col-md-8" style="border:1px;">

                <div id="chart">
                    <svg style="height: 300px;" style="border: 2px solid"  height="100%" width="100%"></svg>
                </div>
              </div>
              <div class="col-md-2">
                <div class="option-title">Countries to Compare</div>
                <div class="option-control-div">
                    <form >
                      <div id="checkBoxContainer" class="country-checkbox">
                      </div>
                      </form>
                </div>
                      
              </div>
          </div>
        </div>

    </div>
  </div>
